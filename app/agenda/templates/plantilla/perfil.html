{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion</title>
    <link type="text/css" href='{% static "css/menu.css" %}' rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .valor{
            font-size: 20px;  font-style: italic;
        }
        .valor1{
            font-weight: bold;font-size: 30px; 
        }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section class="content">
        <div class="container" style="display: flex;
            justify-content: center; align-items: center; height: 100vh;">

            <div class="col shadow-lg" style="max-width: 1000px;" style="border-radius: 20px;">

                <div class="card" style="max-width: 100%; max-height: max-content;
                        border-radius: 20px;">
                    <div class="row g-0" >
                        <div class="col-md-5 d-flex align-items-center" >
                            <img src="{{persona.foto.url}}" class="img-fluid w-100 rounded" >
                        </div>
                        <div class="col-md-7"style=" display: flex; align-items: center">
                            <div class="card-body" >
                                <h5 class="text-start valor1 mb-3">
                                    <i data-feather="user"></i>
                                    {{persona.nombre}} {{persona.apellido}} </h5>
                                <p class="text-start valor mb-4" >
                                    <i data-feather="mail"></i>  {{persona.email}}</p>
                                <p class="text-start valor mb-4" >
                                    <i data-feather="phone"></i>  {{persona.celular}}</p>
                                <p class="text-start valor mb-4" >
                                    <i data-feather="calendar"></i>  {{persona.fecha_nac}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </section>
</body>
<script>
    feather.replace()
</script>
</html>
