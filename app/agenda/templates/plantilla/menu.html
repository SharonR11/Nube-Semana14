{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" href='{% static "css/menu.css" %}' rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>    
</head>
<body>
    <section class="content">
        <div class="container">
            <div class="row mt-2">
                <div class="col-4">
                    <h3>Ingresar Contacto</h3>
                    <div style="max-width: 300px;">
                        <form action="/registrar/" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                              <div class="row ">
                                  <div class="col-12">
                                      <label for="" class="form-label">Nombres</label>
                                      <input type="text" class="form-control" name="txtnombre" required>
                                  </div>
                                  <div class="col-12">
                                      <label for="" class="form-label">Apellidos</label>
                                      <input type="text" class="form-control" name="txtapellido" required>
                                  </div>
                                  <div class="col-12">
                                      <label for="" class="form-label">Email</label>
                                      <input type="email" step="any" class="form-control" name="txtemail" required>
                                  </div>
                                  <div class="col-12">
                                      <label for="address" class="form-label">Celular</label>
                                      <input type="number" class="form-control" name="txtcelular" required>
                                  </div>
                                  <div class="col-12">
                                      <label for="address" class="form-label">Fecha de Nacimiento</label>
                                      <input type="date" class="form-control" name="txtfecha_nac" required>
                                  </div>
                                  <div class="col-12">
                                      <label for="address" class="form-label">Foto</label>
                                      <input type="file" class="form-control" name="txtfoto" required>
                                  </div>
                              </div>
                              <hr class="my-4">
                              <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>            
                        </form>
                    </div>
                </div>
                <div class="col-8">
                    <h1>Agenda de Contactos</h1>
                    <div class="mb-3">
                        <!-- Campo de bÃºsqueda por apellido -->
                        <form id="formBusqueda" method="get">
                            <label for="apellido">Buscar por Apellido:</label>
                             <input type="text" class="form-control" id="apellido" name="apellido" value="{{apellido}}" placeholder="Ingrese el apellido">
                            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
                        </form>
                    </div>
                    <div class="container text-center" id="resultadosBusqueda">
                        
                        <div class="container text-center">
                            <div class="row row-cols-3">
                                {% for p in persona_list %}
                                    <div class="col">
                                        <div class="card mb-3" style="max-width: 100%; max-height: max-content;
                                                border-left: 2px solid #bb6868; border-radius: 10px;">
                                            <div class="row g-0" >
                                                <div class="col-md-5">
                                                    <a href="/perfil/{{p.idPersona}}">
                                                        <img src="{{p.foto.url}}" class="img-fluid w-100  rounded-start" >
                                                    </a>
                                                </div>
                                                <div class="col-md-7">
                                                    <div class="card-body" style="height: 90px;"> 
                                                        <h5 class="text-start" style="font-weight: bold;;font-size: 10px; margin-bottom: 0;">{{p.nombre}}</h5>
                                                        <p class="text-start" style="font-size: 10px; margin-bottom: 0;font-style: italic">{{p.celular}}</p>
                                                        <p class="text-start" style="font-size: 10px; margin-bottom: 0;font-style: italic">{{p.fecha_nac}}</p>
                                                        <div class="row row-cols-2">
                                                            <div class="col">
                                                                <a href="/data/{{p.idPersona}}">
                                                                    <i data-feather="edit-3" style="width: 12px;height: 12px;"></i></a>
                                                            </div>
                                                            <div class="col">
                                                                <a href="/eliminar/{{p.idPersona}}" style="color: red;">
                                                                    <i data-feather="trash-2"  style="width: 12px;height: 12px;"></i></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    feather.replace()
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
