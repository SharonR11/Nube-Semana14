{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion</title>
    <link type="text/css" href='{% static "css/menu.css" %}' rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="content">
        <div class="container" style="display: flex;
            justify-content: center; align-items: center; height: 100vh;">

            <div class="col shadow-lg" style="max-width: 1000px;" style="border-radius: 20px;">

                <div class="card" style="max-width: 100%; max-height: max-content;
                        border-radius: 20px;">
                    <div class="row g-0" >
                        <div class="col-md-5 d-flex align-items-center" >
                            <img src="{{persona.foto.url}}" class="img-fluid w-100 rounded" >
                        </div>
                        <div class="col-md-7"style=" display: flex; align-items: center">
                            <div class="card-body" >
                                <h5 class="text-start valor1 mb-3">
                                    <i data-feather="user"></i>
                                    Editar Contacto </h5>
                                    <form action="/modificar/{{persona.idPersona}}/" method="POST" enctype="multipart/form-data" >
                                        {% csrf_token %}
                                        <div class="row row-cols-2">
                                            <div class="col">
                                                <label for="" class="form-label">Nombres</label>
                                                <input type="text" class="form-control" name="txtnombre" value="{{persona.nombre}}" placeholder="{{persona.nombre}}" required>
                                            </div>
                                            <div class="col">
                                                <label for="" class="form-label">Apellidos</label>
                                                <input type="text" class="form-control" name="txtapellido" value="{{persona.apellido}}" placeholder="{{persona.apellido}}" required>
                                            </div>
                                            <div class="col">
                                                <label for="" class="form-label">Email</label>
                                                <input type="email" step="any" class="form-control" value="{{persona.email}}" name="txtemail" placeholder="{{persona.email}}" required>
                                            </div>
                                            <div class="col">
                                                <label for="address" class="form-label">Celular</label>
                                                <input type="number" class="form-control" name="txtcelular"  value="{{persona.celular}}" placeholder="{{persona.celular}}" required>
                                            </div>
                                            <div class="col">
                                                <label for="address" class="form-label">Fecha de Nacimiento</label>
                                                <input type="date" class="form-control" name="txtfecha_nac"  value="{{ persona.fecha_nac|date:'Y-m-d' }}" placeholder="{{persona.fecha_nac}}" required>
                                            </div>
                                            <div class="col">
                                                <label for="address" class="form-label">Foto</label>
                                                <input type="file" class="form-control" name="txtfoto"  value="{{persona.foto}}" placeholder="{{persona.foto}}" required>
                                            </div>
                                            <div class=" mt-3" style="align-self: center;display: flex">
                                                <button class="w-100 btn btn-primary btn-lg" type="submit">Modificar</button>
                                            </div>
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </section>
</body>
<script>
    
  </script>
</html>
